<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Lançamentos - Superflix</title>
    <meta name="description" content="Acompanhe os últimos lançamentos de séries e animes no Superflix">
    <meta name="theme-color" content="#141414">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Superflix">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Mobile Navigation Placeholder -->
    <div id="mobile-nav-placeholder"></div>

    <!-- Main Content -->
    <main class="calendar-main">
        <div class="calendar-header">
            <h1 class="calendar-title">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Calendário de Lançamentos
            </h1>
            <p class="calendar-subtitle">Acompanhe os episódios mais recentes e próximos lançamentos</p>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">Todos</button>
            <button class="filter-tab" data-filter="Atualizado">Atualizados</button>
            <button class="filter-tab" data-filter="Hoje">Hoje</button>
            <button class="filter-tab" data-filter="Futuro">Em Breve</button>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-container">
            <div class="calendar-loading" id="calendarLoading">
                <div class="loading-spinner"></div>
                <p>Carregando lançamentos...</p>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
            <div class="calendar-empty" id="calendarEmpty" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <p>Nenhum lançamento encontrado</p>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Player Modal -->
    <div class="player-modal" id="playerModal">
        <button class="player-close" id="playerClose">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"></path>
            </svg>
        </button>
        <div class="player-container" id="playerContainer"></div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/adblock.js"></script>
    <script src="js/api.js"></script>
    <script src="js/calendario.js"></script>
    <script src="js/welcome.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
