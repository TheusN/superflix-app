<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superflix - Filmes e S√©ries</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="/" class="logo">
                <span class="logo-icon">S</span>
                <span class="logo-text">Superflix</span>
            </a>
            <nav class="nav-menu">
                <a href="#" class="nav-link active" data-category="all">In√≠cio</a>
                <a href="#" class="nav-link" data-category="movie">Filmes</a>
                <a href="#" class="nav-link" data-category="serie">S√©ries</a>
                <a href="#" class="nav-link" data-category="anime">Animes</a>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-container">
                <button class="search-toggle" id="searchToggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <div class="search-box" id="searchBox">
                    <input type="text" id="searchInput" placeholder="T√≠tulos, g√™neros..." autocomplete="off">
                    <button class="search-clear" id="searchClear">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="#" class="mobile-nav-item active" data-category="all">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
            <span>In√≠cio</span>
        </a>
        <a href="#" class="mobile-nav-item" data-category="movie">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                <line x1="7" y1="2" x2="7" y2="22"></line>
                <line x1="17" y1="2" x2="17" y2="22"></line>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <line x1="2" y1="7" x2="7" y2="7"></line>
                <line x1="2" y1="17" x2="7" y2="17"></line>
                <line x1="17" y1="7" x2="22" y2="7"></line>
                <line x1="17" y1="17" x2="22" y2="17"></line>
            </svg>
            <span>Filmes</span>
        </a>
        <a href="#" class="mobile-nav-item" data-category="serie">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                <polyline points="17 2 12 7 7 2"></polyline>
            </svg>
            <span>S√©ries</span>
        </a>
        <a href="#" class="mobile-nav-item" data-category="anime">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            <span>Animes</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero" id="heroSection">
            <div class="hero-backdrop" id="heroBackdrop"></div>
            <div class="hero-gradient"></div>
            <div class="hero-content">
                <h1 class="hero-title" id="heroTitle">Carregando...</h1>
                <p class="hero-description" id="heroDescription"></p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" id="heroPlay">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Assistir
                    </button>
                    <button class="btn btn-secondary" id="heroInfo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        Mais Informa√ß√µes
                    </button>
                </div>
            </div>
        </section>

        <!-- Content Rows -->
        <div class="content-container" id="contentContainer">
            <!-- Dynamic content will be loaded here -->
        </div>

        <!-- Search Results -->
        <div class="search-results" id="searchResults" style="display: none;">
            <h2 class="section-title">Resultados da Busca</h2>
            <div class="content-grid" id="searchGrid"></div>
        </div>
    </main>

    <!-- Modal for Details -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </button>
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-body">
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-meta" id="modalMeta"></div>
                <p class="modal-description" id="modalDescription"></p>
                <div class="modal-actions">
                    <button class="btn btn-primary btn-large" id="modalPlay">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Assistir Agora
                    </button>
                </div>
                <!-- Season/Episode Selector for Series -->
                <div class="episodes-container" id="episodesContainer" style="display: none;">
                    <div class="season-selector">
                        <label>Temporada:</label>
                        <select id="seasonSelect"></select>
                    </div>
                    <div class="episodes-list" id="episodesList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Modal -->
    <div class="player-modal" id="playerModal">
        <button class="player-close" id="playerClose">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"></path>
            </svg>
        </button>
        <div class="player-container" id="playerContainer"></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
