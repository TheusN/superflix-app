<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superflix - Filmes e Séries</title>
    <meta name="description" content="Assista filmes, séries e animes online gratuitamente no Superflix">
    <meta name="theme-color" content="#141414">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Superflix">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Mobile Navigation Placeholder -->
    <div id="mobile-nav-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero" id="heroSection">
            <div class="hero-backdrop" id="heroBackdrop"></div>
            <div class="hero-gradient"></div>
            <div class="hero-content">
                <h1 class="hero-title" id="heroTitle">Carregando...</h1>
                <p class="hero-description" id="heroDescription"></p>
                <div class="hero-buttons">
                    <button class="btn btn-primary" id="heroPlay">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Assistir
                    </button>
                    <button class="btn btn-secondary" id="heroInfo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        Mais Informações
                    </button>
                </div>
            </div>
        </section>

        <!-- Content Rows -->
        <div class="content-container" id="contentContainer">
            <!-- Dynamic content will be loaded here -->
        </div>

        <!-- Search Results -->
        <div class="search-results" id="searchResults" style="display: none;">
            <h2 class="section-title">Resultados da Busca</h2>
            <div class="content-grid" id="searchGrid"></div>
        </div>
    </main>

    <!-- Modal for Details -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </button>
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-body">
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-meta" id="modalMeta"></div>
                <p class="modal-description" id="modalDescription"></p>
                <div class="modal-actions">
                    <button class="btn btn-primary btn-large" id="modalPlay">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        Assistir Agora
                    </button>
                </div>
                <!-- Season/Episode Selector for Series -->
                <div class="episodes-container" id="episodesContainer" style="display: none;">
                    <div class="season-selector">
                        <label>Temporada:</label>
                        <select id="seasonSelect"></select>
                    </div>
                    <div class="episodes-list" id="episodesList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Modal -->
    <div class="player-modal" id="playerModal">
        <button class="player-close" id="playerClose">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"></path>
            </svg>
        </button>
        <div class="player-container" id="playerContainer"></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/version.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/welcome.js"></script>
    <script src="js/adblock.js"></script>
    <!-- Popup blocker DEVE ser o último para não ser sobrescrito -->
    <script src="js/popup-blocker.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
