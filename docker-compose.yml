services:
  superflix:
    build: .
    container_name: superflix
    restart: unless-stopped
    networks:
      - easypanel
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.superflix.rule=Host(`superflix.omniwhats.com`)"
      - "traefik.http.routers.superflix.entrypoints=https"
      - "traefik.http.routers.superflix.tls=true"
      - "traefik.http.routers.superflix.tls.certresolver=letsencrypt"
      - "traefik.http.services.superflix.loadbalancer.server.port=80"
      - "traefik.http.routers.superflix-http.rule=Host(`superflix.omniwhats.com`)"
      - "traefik.http.routers.superflix-http.entrypoints=http"
      - "traefik.http.routers.superflix-http.middlewares=redirect-to-https"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  easypanel:
    external: true
