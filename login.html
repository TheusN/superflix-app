<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superflix - Entrar</title>
    <meta name="description" content="Entre ou crie sua conta no Superflix">
    <meta name="theme-color" content="#141414">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(180deg, rgba(10,10,10,0.9) 0%, rgba(10,10,10,0.7) 50%, rgba(10,10,10,0.9) 100%),
                url('https://image.tmdb.org/t/p/original/9faGSFi5jam6pDWGNd0p8JcJgXQ.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            z-index: -1;
        }

        /* Logo */
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #e50914 0%, #ff6b00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            text-decoration: none;
            display: block;
        }

        /* Container do formulario */
        .login-container {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 32px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #888;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #e50914;
            color: white;
        }

        .tab:not(.active):hover {
            color: #fff;
        }

        /* Forms */
        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
        }

        /* Form groups */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #e5e5e5;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper svg {
            position: absolute;
            left: 14px;
            width: 20px;
            height: 20px;
            color: #666;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 46px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e50914;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: #666;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 14px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #999;
        }

        /* Forgot password */
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #888;
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #e50914;
        }

        /* Submit button */
        .btn-submit {
            width: 100%;
            padding: 14px 24px;
            background: #e50914;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-submit:hover:not(:disabled) {
            background: #f40d17;
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Error message */
        .error-message {
            background: rgba(229, 9, 20, 0.15);
            border: 1px solid rgba(229, 9, 20, 0.3);
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Success message */
        .success-message {
            background: rgba(46, 204, 113, 0.15);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Terms */
        .terms {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .terms p {
            color: #666;
            font-size: 0.8rem;
            line-height: 1.6;
        }

        .terms a {
            color: #e50914;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Back link */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #888;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 24px;
            }

            .logo {
                font-size: 2rem;
            }

            .tab {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Voltar
    </a>

    <a href="/" class="logo">Superflix</a>

    <div class="login-container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="login">Entrar</button>
            <button class="tab" data-tab="register">Criar Conta</button>
        </div>

        <!-- Login Form -->
        <div class="form-panel active" id="login-panel">
            <div class="error-message" id="login-error"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <path d="M22 6l-10 7L2 6"/>
                        </svg>
                        <input type="email" id="login-email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                        <input type="password" id="login-password" placeholder="********" required minlength="6">
                        <button type="button" class="password-toggle" data-target="login-password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-submit" id="login-submit">Entrar</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-panel" id="register-panel">
            <div class="error-message" id="register-error"></div>
            <div class="success-message" id="register-success"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nome</label>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <input type="text" id="register-name" placeholder="Seu nome" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <path d="M22 6l-10 7L2 6"/>
                        </svg>
                        <input type="email" id="register-email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                        <input type="password" id="register-password" placeholder="********" required minlength="6">
                        <button type="button" class="password-toggle" data-target="register-password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="register-submit">Criar Conta</button>
            </form>
        </div>

        <!-- Terms -->
        <div class="terms">
            <p>Ao continuar, voce concorda com nossos <a href="#">Termos de Servico</a> e <a href="#">Politica de Privacidade</a>.</p>
        </div>
    </div>

    <script>
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const panels = document.querySelectorAll('.form-panel');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                panels.forEach(p => p.classList.remove('active'));
                document.getElementById(target + '-panel').classList.add('active');

                // Clear errors
                document.querySelectorAll('.error-message').forEach(e => e.classList.remove('show'));
                document.querySelectorAll('.success-message').forEach(e => e.classList.remove('show'));
            });
        });

        // Password toggle
        document.querySelectorAll('.password-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = document.getElementById(btn.dataset.target);
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';

                // Update icon
                btn.innerHTML = isPassword
                    ? `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
                        <line x1="1" y1="1" x2="23" y2="23"/>
                       </svg>`
                    : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                       </svg>`;
            });
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            const submitBtn = document.getElementById('login-submit');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Entrando...';
            errorEl.classList.remove('show');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao fazer login');
                }

                // Save credentials
                localStorage.setItem('superflix_token', data.token);
                localStorage.setItem('superflix_user', JSON.stringify(data.user));

                // Redirect to home
                window.location.href = '/';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Entrar';
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorEl = document.getElementById('register-error');
            const successEl = document.getElementById('register-success');
            const submitBtn = document.getElementById('register-submit');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Criando conta...';
            errorEl.classList.remove('show');
            successEl.classList.remove('show');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao cadastrar');
                }

                // Save credentials
                localStorage.setItem('superflix_token', data.token);
                localStorage.setItem('superflix_user', JSON.stringify(data.user));

                // Redirect to home
                window.location.href = '/';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Criar Conta';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('superflix_token')) {
            window.location.href = '/';
        }

        // Check URL params for tab
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('tab') === 'register') {
            document.querySelector('[data-tab="register"]').click();
        }
    </script>
</body>
</html>
